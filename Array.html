<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Manipulation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f7ff, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      outline: none;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
      text-align: left;
      background: #f1f9ff;
      padding: 10px;
      border-radius: 8px;
      min-height: 50px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Array Manipulation</h2>
    <input type="text" id="itemInput" placeholder="Enter array item">
    <div class="btn-group">
      <button onclick="addItem()">Add</button>
      <button onclick="removeItem()">Remove</button>
      <button onclick="searchItem()">Search</button>
      <button onclick="showArray()">Show Array</button>
      <button onclick="resetArray()">Reset</button>
    </div>
    <div id="output">Output will appear here...</div>
  </div>

  <script>
    let array = [];

    function addItem() {
      let item = document.getElementById('itemInput').value.trim();
      if (item !== "") {
        array.push(item);
        showArray();
        document.getElementById('itemInput').value = "";
      }
    }

    function removeItem() {
      let item = document.getElementById('itemInput').value.trim();
      let index = array.indexOf(item);
      if (index !== -1) {
        array.splice(index, 1);
        showArray();
        displayOutput(`‚úÖ Removed "${item}" from array.`);
      } else {
        displayOutput(`‚ùå "${item}" not found in array.`);
      }
    }

    function searchItem() {
      let item = document.getElementById('itemInput').value.trim();
      if (array.includes(item)) {
        displayOutput(`üîç "${item}" found in the array at index ${array.indexOf(item)}.`);
      } else {
        displayOutput(`‚ùå "${item}" not found in array.`);
      }
    }

    function showArray() {
      displayOutput(`üì¶ Current Array: [ ${array.join(", ")} ]`);
    }

    function resetArray() {
      array = [];
      displayOutput("üîÑ Array has been reset.");
    }

    function displayOutput(message) {
      document.getElementById('output').innerHTML = message;
    }
  </script>

</body>
</html>
