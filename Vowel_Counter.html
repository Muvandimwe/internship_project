<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vowel Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0fff0, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .highlight {
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Vowel Counter</h2>
    <input type="text" id="textInput" placeholder="Enter your text here">
    <br>
    <button onclick="countVowels()">Count Vowels</button>
    <div id="result"></div>
  </div>

  <script>
    function countVowels() {
      const input = document.getElementById("textInput").value;
      const vowels = ['a', 'e', 'i', 'o', 'u'];
      let count = 0;

      for (let char of input.toLowerCase()) {
        if (vowels.includes(char)) {
          count++;
        }
      }

      const result = document.getElementById("result");
      if (input.trim() === "") {
        result.innerHTML = "‚ùó Please enter some text.";
        result.classList.remove("highlight");
      } else {
        result.innerHTML = `üî§ Total Vowels: <span class="highlight">${count}</span>`;
        result.classList.add("highlight");
      }
    }
  </script>

</body>
</html>
